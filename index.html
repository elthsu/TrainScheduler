<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  

  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">




</head>
<body>

	<div class="container">

		<div class="row">

			<div class="col-lg-12">

				<div class="jumbotron">
				<h1>Train Scheduler</h1>
				<h3>Choo Choo</h3></div>

			</div>

		</div>

		<div class="row">
			
			<div class="col-lg-12">
			
				<div class="panel panel-default panel-warning">
  					<div class="panel-heading">
    					<h3 class="panel-title">Current Train Schedule</h3>
  					</div>
  					
  					<div class="panel-body">
    				<table class="table trainTable">
    					<thead>
							<tr>
								<th><h5>Train Name</h5></th>
								<th><h5>Destination</h5></th>
								<th><h5>First Train (HH:mm - military time)</h5></th>
								<th><h5>Frequency (min)</h5></th>
								<th><h5>Next Arrival</h5></th>
								<th><h5>Minutes Away</h5></th>
							</tr>
    					</thead>

    					<tbody id="tableContent">


    					</tbody>


  					</table>
  					</div>
				</div>

			</div>
		</div>

		<div class="row">
			
			<div class="col-lg-12">
			
				<div class="panel panel-default panel-warning">
  					<div class="panel-heading">
    					<h3 class="panel-title">Add Train</h3>
  					</div>
  					
  					<div class="panel-body">
    				
					<form>
					
						<h5>Train Name</h5>
						<input type="text" class="boxes" id="trainName"><br />

						<h5>Destination</h5>
						<input type="text" class="boxes" id="trainDest"><br />

						<h5>Frist Train Time (HH:mm - military time)</h5>
						<input type="text" class="boxes" id="trainStartTime"><br />

						<h5>Frequency (min)</h5>
						<input type="text" class="boxes" id="trainFrequency"><br />

						<h5></h5>
						<input id="submit" type="submit">




					</form>



  					</div>
				</div>

			</div>
		</div>


	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

	
</body>
</html>
